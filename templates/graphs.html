<head>
  <meta charset="utf-8" />
  <title>BC Water Level Monitoring</title>
  <!-- import plugin script -->
  <script src='static/js/Chart.min.js'></script>
</head>
<h1>Water Level</h1>
<canvas id="water_level_chart" width="600" height="400"></canvas>

<h1>Water Temperature</h1>
<canvas id="water_temp_chart" width="600" height="400"></canvas>

<h1>Air Temperature</h1>
<canvas id="air_temp_chart" width="600" height="400"></canvas>

<h1>Pressure</h1>
<canvas id="pressure_chart" width="600" height="400"></canvas>

<h1>Humidity</h1>
<canvas id="humidity_chart" width="600" height="400"></canvas>


<script>
    // Global parameters:
// do not resize the chart canvas when its container does (keep at 600x400px)
Chart.defaults.global.responsive = false;

// define the chart data
var water_level_chartData = {
  labels : [{% for item in labels %}
             "{{item}}",
            {% endfor %}],
  datasets : [{
      label: 'Depth cm',
      fill: true,
      lineTension: 0.1,
      backgroundColor: "rgba(75,192,192,0.4)",
      borderColor: "rgba(75,192,192,1)",
      borderCapStyle: 'butt',
      borderDash: [],
      borderDashOffset: 0.0,
      borderJoinStyle: 'miter',
      pointBorderColor: "rgba(75,192,192,1)",
      pointBackgroundColor: "#fff",
      pointBorderWidth: 1,
      pointHoverRadius: 5,
      pointHoverBackgroundColor: "rgba(75,192,192,1)",
      pointHoverBorderColor: "rgba(220,220,220,1)",
      pointHoverBorderWidth: 2,
      pointRadius: 1,
      pointHitRadius: 10,
      data : [{% for item in water_level %}
                {{item}},
              {% endfor %}],
      spanGaps: false
  }]
}

// get chart canvas
var ctx = document.getElementById("water_level_chart").getContext("2d");

// create the chart using the chart canvas
var water_level_chart = new Chart(ctx, {
  type: 'line',
  data: water_level_chartData,
});
